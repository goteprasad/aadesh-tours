<header class="header">
    <app-header></app-header>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="contact-left-col">
                    <form [formGroup]="enquiryForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Name <span class="required-asterics">*</span></label>
                                    <input pInputText formControlName="name" type="text" placeholder="Name"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="form-label">Email <span class="required-asterics">*</span></label>
                                    <input pInputText formControlName="email" type="email" placeholder="Email ID"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <div class="form-group">
                                    <label class="form-label">Phone <span class="required-asterics">*</span></label>
                                    <input pInputText formControlName="phone" type="number" placeholder="Phone"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12 mt-3">
                                <div class="form-group">
                                    <label class="form-label">Message <span class="required-asterics">*</span></label>
                                    <textarea pInputTextarea formControlName="message" type="text"
                                        placeholder="Message.." class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-3">
                                <button pButton type="button" label="Send" (click)="onSubmitForm()"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="contact-right-col">
                    <img src="assets/images/logo.png" />
                    <h4 class="mt-3">Travel with us</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
                    <ul class="contact-us">
                        <li><i class="pi pi-map-marker"></i>Anand Plaza Complex, Infront of Space Olymapia, Sutgirani
                            Chowk,
                            Garkheda, Aurangabad - 431 009</li>
                        <li><i class="pi pi-envelope"></i>Email : aadeshgroup09@gmil.com</li>
                        <li><i class="pi pi-mobile"></i>Contact: +91 8788987741/ 8888589879</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="google-map">
    <p-gmap [options]="options" [style]="{'width':'100%','height':'420px'}" ></p-gmap>
</section>
<footer class="footer">
    <div class="container">
        <app-footer></app-footer>
    </div>
</footer>
